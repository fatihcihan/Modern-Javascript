    <script>
        // class
        class Person {
            constructor(name, job, birthday) {
                this.name = name;
                this.job = job;
                this.birthday = birthday;
            }

            calculateAge() {
                let date = new Date().getFullYear();
                return date - this.birthday;
            }

            get name() {
                return this._name;
            }

            set name(value) {
                if (value.length < 3) {
                    console.log('too few characters for name');
                    return;
                }
                this._name = value;
            }

            get birthday() {
                return this._birthday;
            }

            set birthday(value) {
                if (value < 1900 || value > new Date().getFullYear()) {
                    console.log('date information is wrong');
                    return;
                }
                this._birthday = value;
            }
        }

        let person1 = new Person('fa', 'developer', 1899);
        console.log(person1);
        console.log(person1.name);



    </script>
